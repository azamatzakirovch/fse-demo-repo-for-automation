# .github/workflows/workflow.yml
name: Unit tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'   # LTS. Change if you truly need another.
          cache: 'npm'

      - name: Install dependencies
        run: npm ci            # faster & reproducible in CI (use npm install if no package-lock.json)

      - name: Run tests
        run: npm test
